<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/klubilogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Matkaklubi</title>
</head>

<body>
    <div class="">
        <div class="container-fluid header-section">
            <div class="header">
                <a class="header-left" href="./index.html">
                    <img src="assets/klubilogo.png" height="90">
                    <span class="logo-text">Hiking<br>Club</span>
                </a>
                <nav class="nav">
                    <a class="nav-link text-dark text-uppercase" href="index.html">Home</a>
                    <a class="nav-link text-dark text-uppercase" href="#">Upcoming treks</a>
                    <a class="nav-link text-dark text-uppercase" href="#">Trek for family</a>
                    <a class="nav-link text-dark text-uppercase" href="#">Contact us</a>
                </nav>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3>Kontakt</h3>
                        </div>
                        <div class="card-body">
                            <form id="contact-form">
                                <div class="alert alert-success" style="display: none;" id="contact-alert" role="alert">
                                    Sinu kiri on saadetud!
                                  </div>
                                <div class="form-group">
                                    <label for="name">Nimi</label>
                                    <input type="text" class="form-control" required="true" name="name" id="name" placeholder="Nimi">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" required="true" name="email" id="email" placeholder="Sinu email">
                                </div>
                                <div class="form-group">
                                    <label for="message">Kiri</label>
                                    <textarea class="form-control" required="true" name="message" id="message" rows="3"></textarea>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
       <script src="./js/script.js"></script>
    </body>
</html>
